<h1>BOOYAH OMDB MOVIE APP</h1>

<div class="ui six item menu">


  <input type="text" id='searchInput' ng-model='omdb.searchInput' class ='item'>
  <button ng-click='searchButtonClicked(omdb.searchInput)' id='searchButton' class='item'> Search</button>
</div>



<div class="ui container">
  <ul>
  <li ng-repeat='movie in omdb.movieData' class="ui segment">

    <a href="#/{{movie.imdbID}}">{{ movie.Title }} </a>
    <p>{{movie.Year}}</p>

  </li>
</ul>
</div>
